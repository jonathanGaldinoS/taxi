<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Taxímetro SP</title>
</head>
<body>
    <h1>Taxímetro Ponto do D'avo</h1>
    
    <label for="distance">Distância percorrida (em km):</label>
    <input type="number" id="distance" step="0.1" min="0">

    <label for="initialFlag">Bandeira inicial:</label>
    <select id="initialFlag">
        <option value="1">Bandeira 1</option>
        <option value="2">Bandeira 2</option>
    </select>

    <button onclick="calculateFare()">Calcular</button>

    <div id="error"></div>
    <div id="result"></div>

    <table>
        <tr>
            <th>Bandeira</th>
            <th>Preço da Bandeirada</th>
            <th>Preço por Km</th>
        </tr>
        <tr>
            <td>Bandeira 1</td>
            <td>R$ 5,50</td>
            <td>R$ 4,00</td>
        </tr>
        <tr>
            <td>Bandeira 2</td>
            <td>R$ 5,50</td>
            <td>R$ 5,20</td>
        </tr>
    </table>

    <script src="js.js"></script>    
</body>
</html>
