<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url('taxi1.png'); /* Substitua 'sua-imagem.jpg' pelo caminho da sua imagem de fundo */
            background-size: cover; /* Garante que a imagem cubra todo o corpo */
            background-position: center center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita a repetição da imagem */
            color: #181616; /* Cor do texto para melhor visibilidade na imagem de fundo */
            
        }
        h1{
            font-weight: 700;
            background-color: rgba(150, 150, 62, 0.477);
            border-radius: 20px;
        }
        #result {
            font-size: 18px;
            margin-top: 10px;
            font-weight: 700;
            background-color: rgba(150, 150, 62, 0.477);
        }

        #error {
            color: red;
            margin-top: 10px;
        }

        label{
            font-weight: 700;
            background-color: rgba(150, 150, 62, 0.401);
        }

        select{
            font-weight: 700;
            background-color: rgba(150, 150, 62, 0.466);
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            font-weight: 700;
            background-color: rgba(150, 150, 62, 0.333);
            border-radius: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-weight: 700;
            background-color: rgba(150, 150, 62, 0.337);
            border-radius: 10px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: 700;
            background-color: rgba(150, 150, 62, 0.486);
            border-radius: 10px;
        }

        /* Estilo para tornar o botão mais amigável em telas pequenas */
        button {
            padding: 10px;
            font-size: 16px;
            font-weight: 700;
            background-color: rgb(150, 150, 62);
        }

        /* Ajustes para telas pequenas */
        @media only screen and (max-width: 600px) {
            table {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
    <title>Taxímetro SP</title>
</head>
<body>
    <h1>Taxímetro Ponto do D'avo</h1>
    
    <label for="distance">Distância percorrida (em km):</label>
    <input type="number" id="distance" step="0.1" min="0">

    <label for="initialFlag">Bandeira inicial:</label>
    <select id="initialFlag">
        <option value="1">Bandeira 1</option>
        <option value="2">Bandeira 2</option>
    </select>

    <button onclick="calculateFare()">Calcular</button>

    <div id="error"></div>
    <div id="result"></div>

    <table>
        <tr>
            <th>Bandeira</th>
            <th>Preço da Bandeirada</th>
            <th>Preço por Km</th>
        </tr>
        <tr>
            <td>Bandeira 1</td>
            <td>R$ 5,50</td>
            <td>R$ 4,00</td>
        </tr>
        <tr>
            <td>Bandeira 2</td>
            <td>R$ 5,50</td>
            <td>R$ 5,20</td>
        </tr>
    </table>

    <script>
        function calculateFare() {
            const distance = parseFloat(document.getElementById('distance').value);
            const initialFlag = parseFloat(document.getElementById('initialFlag').value);

            if (isNaN(distance) || isNaN(initialFlag)) {
                displayError('Por favor, insira valores válidos.');
                return;
            }

            const baseFare = 5.5; // Bandeirada
            const flag1PerKmFare = 4.0; // Preço por km Bandeira 1
            const flag2PerKmFare = 5.2; // Preço por km Bandeira 2

            const flag1Fare = baseFare + (distance * flag1PerKmFare);
            const flag2Fare = baseFare + (distance * flag2PerKmFare);

            const finalFare = (initialFlag === 1) ? flag1Fare : flag2Fare;

            displayResult(`Estimativa de preço: R$${finalFare.toFixed(2)}`);
        }

        function displayError(message) {
            document.getElementById('error').innerHTML = message;
            document.getElementById('result').innerHTML = '';
        }

        function displayResult(message) {
            document.getElementById('error').innerHTML = '';
            document.getElementById('result').innerHTML = message;
        }
    </script>
</body>
</html>
